<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" minlength="3" maxlength="50" required>
        <br>

        <label for="portfolio">portfolio</label>
        <input type="url" name="portfolio" id="portfolio" required>
        <br>

        <label for="favColor">Color</label>
        <input type="color" name="color" id="favColor" required>
        <br>

        <label for="likeness">Likeness</label>
        <input type="range" name="likeness" id="likeness" min="1" max="100" required>
        <br>

        <button type="submit">Submit</button>

    </form>
</body>
</html>
